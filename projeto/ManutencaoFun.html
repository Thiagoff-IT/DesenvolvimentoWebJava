<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- https://fontawesome.com/icons/bars?s=solid&f=classic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
    <title>Consulta pedido</title>
</head>

<body>
    <div class="columns">

        
        
        <div class="column">
            <div class="box">
                <p class="title is-5">Cadastrar/Editar - Funcionário</p>
            </div>
            <div class="box pb-6">
                <form>
                    <div class="field">
                        <div class="columns">
                            <div class="column is-11 is-offset-0">
                                <h1 class="title is-5">Funcionário</h1>
                            </div>
                            <button class="button is-danger is-rounded">Excluir</button>
                        </div>
                        <div class="columns">
                            <div class="column is-8 is-offset-0">
                                <label>Nome</label>
                                <input class="input" type="charset" />
                            </div>
                            <div class="column">
                                <label>Data de Nascimento</label>
                                <div class="control">
                                    <input class="input" type="charset" placeholder="XX/XX/XXXX" />
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-5 is-offset-0">
                                <label>Senha</label>
                                <input class="input" type="charset" />
                            </div>
                            <div class="column">
                                <label>Email</label>
                                <div class="control">
                                    <input class="input" type="charset" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="is-flex">
                <button class="button is-success is-rounded pl-6 pr-6 m-auto">Salvar</button>
                <button class="button is-danger is-rounded pl-6 pr-6 m-auto"><a href="ListarFuncionarios.html">Listar Funcionários</a></button>
            </div>
            
        </div>
    </div>
</body>

</html>
