<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- https://fontawesome.com/icons/bars?s=solid&f=classic -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
    <title>Gerar Relatorio</title>
</head>

<body>
    <div class="columns">

        <div class="column">
            <div class="box">
                <p class="title is-11 is-offset-1">Geração de Relatorios</p>
            </div>
            <div class="columns is-mobile">
                <div class="column is-4 is-offset-0">
                    <div class="card box">
                        <div class="card-content">
                            <p class="title">
                                Receita
                            </p>
                        </div>
                    </div>
                </div>

                <div class="column is-4 is-offset-0">
                    <div class="card box">
                        <div class="card-content">
                            <p class="title">
                                Clientes
                            </p>
                        </div>
                    </div>
                </div>

                <div class="column is-4 is-offset-0">
                    <div class="card box">
                        <div class="card-content">
                            <p class="title">
                                Fidelidade
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns is-mobile"></div>


            <div class="columns container has-text-centered mb-3">
                <div class="column is-4 is-offset-2">
                    <label class="label">Data Inicial</label>
                    <input class="input is-medium" type="date" placeholder="XX/XX/XXXX" />
                </div>
                <div class="column is-4 is-offset-0 ">
                    <label class="label">Data Final</label>
                    <input class="input is-medium" type="date" placeholder="XX/XX/XXXX" />
                </div>
            </div>

            <div class="is-flex mb-5">
                <div class="m-auto"><button class="button is-danger is-light">Solicitar todos os Relatórios</button>
                </div>
            </div>


            <div class="box">
                <div class="columns">
                    <div class="column is-one-third ">
                        <p>Perído</p>
                        xx/xx/xxxx
                    </div>
                    <div class="column">
                        <p>Tipo</p>
                        Receita
                    </div>
                    <div class="column"><button class="button is-link is-light">Solicitar PDF</button></div>
                    
                </div>
                <a href="PaginaInicial.html">Voltar</a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
